  metrics:
    name: Metrics
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Count new metrics
        id: new
        run: |
          eslint_ignore_count=$(grep -r "eslint-disable" app | wc -l)
          no_explicit_any_count=$(grep -r "@typescript-eslint/no-explicit-any" app | wc -l)
          any_count=$(grep -r ": any" app | wc -l)
          echo "eslint-ignore-count=$eslint_ignore_count" >> $GITHUB_OUTPUT
          echo "no-explicit-any-count=$no_explicit_any_count" >> $GITHUB_OUTPUT
          echo "any-count=$any_count" >> $GITHUB_OUTPUT

      - name: Post to airtable
        run: |
          curl -X POST "https://api.airtable.com/v0/appEDucGGSS6CjdVQ/tblrT4XPiIOIudxrL" \
          -H "Authorization: Bearer ${{ secrets.AIRTABLE_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{
              "records": [
                {
                  "fields": {
                    "eslint-ignore-count": ${{ steps.new.outputs.eslint-ignore-count }},
                    "no-explicit-any-count": ${{ steps.new.outputs.no-explicit-any-count }},
                    "any-count": ${{ steps.new.outputs.any-count }}
                  }
                }
              ]
            }'

